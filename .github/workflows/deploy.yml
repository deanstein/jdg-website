name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: Verify build output
        run: |
          echo "Listing contents of build directory:"
          ls -l build
          echo "Checking for symlinks in build directory:"
          find build -type l
          echo "Checking for hard links in build directory:"
          find build -type f -links +1

      - name: Upload Artifacts for Deployment
        uses: actions/upload-artifact@v4
        with:
          # this should match the `pages` option in the adapter-static options
          path: 'build'
          name: 'artifact'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'artifact'
          path: 'build'

      - name: Verify downloaded artifact
        run: ls -l build

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'artifact'
